<div class="h-72 w-48 md:w-56 lg:w-64 bg-(--secondary-300) rounded-2xl outline-0 outline-(--primary-500) hover:outline-2 hover:outline-(--primary-300) flex flex-col justify-center items-center transition-all overflow-hidden hover:scale-105 hover:mx-2">
    <!-- IMAGE CONATINER WITH BACKGROUND -->
    <div
        class="h-2/3 w-full flex flex-col justify-end items-center rounded-b-2xl"
        style="background-size: cover; transform: scale(1.0); box-shadow: 0px 0px 10px black inset;"
        [style.backgroundImage]="this.spotShorthand.spotThumbnailImage ? 'url(' + this.spotShorthand.spotThumbnailImage + ')' : ''"
    >
        <div class="rounded-t-2xl bg-(--secondary-400) text-center px-2 w-auto font-semibold">
            <span>{{ this.spotShorthand.spotOfficialName }}</span>
        </div>
    </div>

    <!-- INFORMATION CONTAINER -->
    <div 
        class="flex flex-col bg-(--secondary-300) justify-between items-center w-full h-1/3 px-2 z-10">
        <span class="text-base mt-2">{{ this.spotShorthand.spotSmallDescription }}</span>
        <div class="w-auto h-auto bg-(--secondary-400) rounded-t-2xl px-4 py-1 font-bold">
            {{ this.spotShorthand.spotCategory }}
        </div>
    </div>
</div>
