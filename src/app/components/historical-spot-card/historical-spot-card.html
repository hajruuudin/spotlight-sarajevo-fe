<div
    [style.backgroundImage]="this.spotShorthand.spotThumbnailImage ? 'url(' + this.spotShorthand.spotThumbnailImage + ')' : ''"
    style="background-position: center; background-size: cover;"
    class="bg-black relative rounded-2xl outline-2 outline-(--primary-200) hover:outline-2 hover:outline-(--primary-500) h-48 w-72 md:w-96 flex flex-row justify-between items-center group transition-all">
    <div class="w-4/5 group-hover:w-full absolute rounded-l-2xl h-full bg-gradient-to-r from-black via-black/80 to-transparent inset-0 transition-all">
    </div>
    <div class="w-1/2 h-full flex flex-col justify-center items-center space-y-2 m-4 z-20">
        <span class="text-2xl font-semibold">{{ this.spotShorthand.spotOfficialName }}</span>
        <p class="text-base font-normal">{{ this.spotShorthand.spotSmallDescription }}</p>
    </div>
</div>
