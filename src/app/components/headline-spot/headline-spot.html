@if (this.spotShorthand) {
<div [ngClass]="this.classAddons" class="bg-black h-auto outline-0 outline-(--primary-500) hover:outline-2 hover:outline-(--primary-500) flex flex-row rounded-2xl hover:pl-1 transition-all">
    <div class="p-3 flex flex-col md:mt-16 mt-6 justify-center items-start w-2/3 md:w-1/2 z-20">
      <span class="text-sm md:text-xl">{{ this.spotShorthand.spotCategory }}</span>
      <div class="w-1/4 bg-white h-0.5 rounded-full"></div>
      <h3 class="text-xl md:text-3xl font-bold mt-1 whitespace-nowrap">{{ this.spotShorthand.spotOfficialName }}</h3>
      <span class="text-sm md:text-base whitespace-nowrap">{{ this.spotShorthand.spotSmallDescription }}</span>
      <div class="category-label-medium bg-fuchsia-50 w-auto mt-2 px-2 md:px-5 py-0.5 flex flex-row justify-center items-center rounded-full">
        <span class="text-xs md:text-base text-black font-semibold">{{ this.spotShorthand.spotTags[0] }}</span>
      </div>
    </div>
    <div
      class="w-1/2 md:w-2/3 lg:w-1/2 h-auto rounded-r-3xl relative z-10"
      [style.backgroundImage]="this.spotShorthand.spotThumbnailImage ? 'url(' + this.spotShorthand.spotThumbnailImage + ')' : ''"
      style="background-size: cover; background-position: end; transform: scale(1.0);"
    >
        <div
            class="absolute inset-0 rounded-r-3xl bg-gradient-to-r from-black via-black/20 to-transparent"
        ></div>
    </div>
</div>
}
