@if (visible) {
<div
  animate.enter="fade-in-animation"
  animate.leave="fade-out-animation"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-xs"
>
  <div class="flex flex-col items-center space-y-3">
    <div class="h-16 w-16 border-4 border-t-transparent border-white rounded-full animate-spin"></div>
    <p class="text-white text-lg font-medium">{{ message }}</p>
  </div>
</div>
}
