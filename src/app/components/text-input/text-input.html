<input
    [ngClass]="this.classAddons + ' rounded-2xl dark:bg-(--primary-300) px-4 py-2 font-semibold outline-none border-2 border-transparent focus:border-white hover:border-(--primary-600) transition-colors duration-200'"
    [placeholder]="this.placeholder"
    [id]="this.id"
    [type]="this.type"
    [value]="this.value"
    (input)="onInput($event)"
    (blur)="onTouched()"
>
