<img src="/assets/images/LogoFullHorizontal.png" class="w-64">
<div class="w-full flex flex-row justify-center items-center space-x-4">
    <div class="w-full h-1 rounded-full bg-(--primary-900)"></div>
    <span class="font-semibold text-2xl tracking-wider">Login</span>
    <div class="w-full h-1 rounded-full bg-(--primary-900)"></div>
</div>

<form [formGroup]="this.loginForm" class="w-full h-auto flex flex-col justify-center items-center space-y-2">
    <app-text-input formControlName="email" classAddons="w-full" type="text" placeholder="Email..." id="emailInput" value=""></app-text-input>
    <app-text-input formControlName="password" classAddons="w-full" type="password" placeholder="Password..."></app-text-input>
    <span>Forgot password? <a href="#" class="font-bold">Reset it here!</a></span>
    <div class="w-full flex flex-col justify-center items-center space-y-2 py-4">
    <div class="w-full flex flex-row justify-center items-center space-x-2">
        <app-button-regular (pressed)="this.onFormSubmit()" buttonContent="Login" buttonIcon="DEFAULT" classAddons="w-full"></app-button-regular>
        <app-button-regular buttonContent="" buttonIcon="GOOGLE" classAddons="w-full"></app-button-regular>
    </div>
    <span>New to SpotlightSarajevo?<a routerLink="/auth/register" class="font-bold"> Register here!</a></span>
</div>
</form>
