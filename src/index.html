<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <title>SpotlightSarajevoFe</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="kumbh-sans bg-(--background-950) dark:bg-(--background-50)">
  <app-root></app-root>
  <!-- LITERALLY FOR DEVELOPMENT PURPOSES TO SWITCH THE THEME -->
  <button id="themer>Toggle Theme</button>
</body>

<script>
 themer.addEventListener("click", () => {
  const html = document.documentElement; // <html> element
  const currentTheme = html.getAttribute("data-theme");

  // Toggle between 'light' and 'dark'
  if (currentTheme === "dark") {
    html.setAttribute("data-theme", "light");
  } else {
    html.setAttribute("data-theme", "dark");
  }
});

</script>
</html>
